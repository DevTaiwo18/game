<body>
    <div id="first">
        <h2>Rules and Regulations of the Game</h2>
        <ul>
            <li>Click the start button to begin the game</li>
            <li>If a word reaches the bottom without being clicked, the game ends</li>
            <li>Click 30 words to advance to the next level</li>
            <li>Your lives increase when you click on the star word</li>
        </ul>
        <button onclick="start()">Start Game</button>
    </div>

    <div class="red">
        <div id="lives">Lives: 3</div>
        <div id="score">Score: 00</div>
        <div id="level">Level: 1</div>
    </div>

    <div id="bottom"></div>

    <div id="show">
        <h1 id="message"></h1>
    </div>

    <button id="btn" onclick="startAgain()">Start Again</button>

    <audio src="./the-epic-2-by-rafael-krux(chosic.com).mp3" id="backgroundSound"></audio>
    <audio src="./mixkit-arcade-game-complete-or-approved-mission-205.wav" id="cardSound"></audio>

</body>

<script>
    let backgroundSound = document.getElementById('backgroundSound');
    let cardSound = document.getElementById('cardSound');
    let bottom = document.getElementById('bottom');
    let lives = 3;
    let message = document.getElementById('message');
    let stopGame = false;
    let stopInterval;
    let show = document.getElementById('show');
    let score = 0;
    let level = document.getElementById('level');
    let cardAnimationDuration;
    let side = document.querySelector('.red');
    const words = ['apple', 'banana', 'orange', 'grapes', 'watermelon', 'pineapple', 'mango', 'kiwi', 'pear', 'peach'];

    class Word {
        constructor() {
            this.element = document.createElement('diva');
            this.element.classList.add('falling-word');
            this.element.style.position = 'absolute';
            this.element.style.right = `${Math.random() * 80}%`;
            this.element.style.color = 'white';
            this.element.style.fontSize = '18px';
            document.body.appendChild(this.element);
            this.setRandomWord();
        }

        setRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            this.word = words[randomIndex];
            this.element.innerText = this.word;
        }

        checkTypedWord(typedWord) {
            if (typedWord === this.word) {
                this.element.style.display = 'none';
                score++;
                document.getElementById('score').innerText = `Score: ${score.toString().padStart(2, '0')}`;
                checkScoreLevel();
                return true;
            }
            return false;
        }
    }

    document.addEventListener('keydown', function (event) {

    });

    function start() {
        let div = document.querySelector('#first');
        div.style.display = 'none';

        bottom.style.display = 'block';
        side.style.display = 'block';

        stopInterval = setInterval(function () {
            if (!stopGame) {
                let word = new Word();
                backgroundSound.play();
                checkLives();

                if (score < 50) {
                    cardAnimationDuration = '15s';
                } else if (score >= 50 && score < 100) {
                    cardAnimationDuration = '10s';
                } else if (score >= 100) {
                    cardAnimationDuration = '5s';
                }
                word.element.style.animation = `fall ${cardAnimationDuration} linear forwards`;
            }
        }, 1300);
    }

    function checkLives() {
        let bottomPos = bottom.getBoundingClientRect().top;
        let fallingWords = document.querySelectorAll('.falling-word');
        let starCreated = false;
        fallingWords.forEach(word => {
            let wordPos = word.getBoundingClientRect().bottom;
            if (wordPos >= bottomPos) {
                word.remove();
                cardSound.play();
                lives--;
                document.getElementById('lives').innerText = `Lives: ${lives}`;
                if (lives === 0) {
                    gameOver();
                } else if (lives === 1 && !starCreated) {
                    createStar();
                    starCreated = true;
                }
            }
        });
    }

    function gameOver() {
        stopGame = true;
        clearInterval(stopInterval);
        show.style.display = 'block';
        message.innerHTML = 'Game over';
        let remainingWords = document.querySelectorAll('.falling-word');
        remainingWords.forEach(word => {
            word.style.display = 'none';
        });
        btn.style.display = 'block';
    }

    function checkScoreLevel() {
        if (score === 50) {
            show.style.display = 'block';
            message.innerHTML = 'Level 2';
            level.innerText = `Level: 2`;
            stopGame = true;
            clearInterval(stopInterval);
            let remainingWords = document.querySelectorAll('.falling-word');
            remainingWords.forEach(word => {
                word.style.display = 'none';
            });
            setTimeout(() => {
                show.style.display = 'none';
                level.innerText = `Level: 2`;
                stopGame = false;
                start();
                backgroundSound.play();
            }, 1000);
        }

        if (score === 100) {
            show.style.display = 'block';
            message.innerHTML = 'Level 3';
            level.innerText = `Level: 3`;
            stopGame = true;
            clearInterval(stopInterval);
            let remainingWords = document.querySelectorAll('.falling-word');
            remainingWords.forEach(word => {
                word.style.display = 'none';
            });
            setTimeout(() => {
                show.style.display = 'none';
                level.innerText = `Level: 3`;
                stopGame = false;
                start();
                backgroundSound.play();
            }, 1000);
        }
    }

    function createStar() {
        let star = document.createElement('img');
        star.src = "./start2.png";
        star.style.position = 'absolute';
        star.style.width = '50px';
        star.style.height = '50px';
        star.classList.add('star-falling');
        star.style.right = `${Math.random() * 80}%`;
        star.style.pointerEvents = 'auto';
        document.body.appendChild(star);

        star.addEventListener('click', function () {
            lives = 3;
            document.getElementById('lives').innerText = `Lives: ${lives}`;
            this.remove();

            let remainingWords = document.querySelectorAll('.falling-word');
            remainingWords.forEach(word => {
                word.style.display = 'none';
            });

            let starSound = new Audio("./starSound.mp3");
            starSound.play();
        });
    }

    function startAgain() {
        window.location.reload();
    }
</script>
